<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiro Web Mind</title>
  <style>
    body {
      width: 320px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(45deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    .tagline {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
    }

    .content {
      padding: 20px;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }

    .status-text {
      font-size: 14px;
    }

    .toggle {
      width: 44px;
      height: 24px;
      background: #374151;
      border-radius: 12px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .toggle.active {
      background: #3b82f6;
    }

    .toggle-handle {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: transform 0.3s ease;
    }

    .toggle.active .toggle-handle {
      transform: translateX(20px);
    }

    .quick-actions {
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: rgba(255, 255, 255, 0.8);
    }

    .action-btn {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 8px;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
    }

    .footer {
      padding: 16px 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .dashboard-link {
      color: #3b82f6;
      text-decoration: none;
      font-size: 12px;
      font-weight: 500;
    }

    .dashboard-link:hover {
      text-decoration: underline;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 12px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-number {
      font-size: 18px;
      font-weight: bold;
      color: #3b82f6;
    }

    .stat-label {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Kiro</div>
    <div class="tagline">Your Web Mind</div>
  </div>

  <div class="content">
    <div class="status">
      <span class="status-text">Kiro is <span id="status-indicator">active</span></span>
      <div class="toggle active" id="kiro-toggle">
        <div class="toggle-handle"></div>
      </div>
    </div>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="pages-analyzed">0</div>
        <div class="stat-label">Pages Analyzed</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="suggestions-made">0</div>
        <div class="stat-label">Suggestions Made</div>
      </div>
    </div>

    <div class="quick-actions">
      <div class="section-title">Quick Actions</div>
      <button class="action-btn" id="summarize-page">üìÑ Summarize Current Page</button>
      <button class="action-btn" id="analyze-content">üîç Analyze Content</button>
      <button class="action-btn" id="show-insights">üí° Show Insights</button>
    </div>
  </div>

  <div class="footer">
    <a href="#" class="dashboard-link" id="open-dashboard">Open Dashboard</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
